<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/lodash.min.js"></script>
    <script type="text/javascript" src="lib/codemirror.js"></script>
    <script type="text/javascript" src="lib/show-hint.js"></script>
    <script type="text/javascript" src="lib/jtree.browser.js"></script>
    <script type="text/javascript" src="/built/lime.browser.js"></script>
    <script type="text/javascript" src="sandbox.browser.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="lib/codemirror.show-hint.css" />
    <link rel="stylesheet" type="text/css" href="sandbox.css" />
  </head>
  <body>
    <h1>Tree Language Sublime Syntax Highlighter Sandbox</h1>
    <table>
      <tr>
        <td valign="top">
          Lime file:<br /><textarea id="limeConsole">
name C
file_extensions c h
global_scope source.c
contexts
 main
  match \b(if|else|for|while)\b
   scope keyword.control.c._green
  match "
   push string
 string
  meta_scope string.quoted.double.c._blue
  match \\.
   scope constant.character.escape.c._purple
  match "
   pop true</textarea
          >
        </td>
        <td>
          Code:<br /><textarea id="code">
if true:
 "hello world"</textarea
          >
        </td>
      </tr>
      <tr>
        <td valign="top">
          Parsed:<br />
          <pre id="treeResults"></pre>
        </td>
        <td valign="top">
          Highlighted:<br />
          <div id="highlighted"></div>
        </td>
      </tr>
      <tr>
        <td>
          YAML:<br />
          <textarea readonly="true" id="toYaml"></textarea>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
